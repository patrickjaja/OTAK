<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Time Accounting Kit</title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    
      
    

    <!-- build:css style.min.css -->


      
      <link rel="stylesheet" href="../bower_components/angular-material/themes/indigo-theme.css">
      <link rel="stylesheet" href="../bower_components/angular-material/themes/orange-theme.css">
      <!-- http://google.github.io/material-design-icons/ -->
      <link rel="stylesheet" href="../bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-navigation.css">
      <link rel="stylesheet" href="../bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-action.css">
      <link rel="stylesheet" href="../bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-editor.css">
      <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
      <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- Page styles -->
    
  </head>
  <!-- ANGULAR TEMPLATES -->


  <body ng-app="starterApp" md-theme="indigo">
    <header class="app-bar promote-layer" ng-controller="dialogCtrl">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Open <strong>Time-Accounting Kit</strong> </h1>
        <div class="md-actions" layout="row">
          <md-button aria-label="search"><div class="svg-ic_search_24px icon_small_size" ng-click="showNewEntry($event);"></div></md-button>
          <md-button aria-label="options"><div class="svg-ic_more_vert_24px icon_small_size"></div></md-button>
        </div>
        
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        <!-- e.g <button><i class="icon icon-star"></i></button> -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="#">Zeiterfassung</a></li>
        <li><a href="#">Urlaubsplaner</a></li>
        <li><a href="#">Auftragsverwaltung</a></li>
        <li><a href="#">Inventar</a></li>
        <li><a href="#">Auswertungen</a></li>
        <li><a href="styleguide.html">Style Guide</a></li>
      </ul>
    </nav>

    <main>
      <md-content>
      <div ng-controller="tabCtrl" class="sample">
        <md-tabs md-selected="selectedIndex">
          <md-tab ng-repeat="tab in tabs" md-on-select="announceSelected(tab)" md-on-deselect="announceDeselected(tab)" ng-disabled="tab.disabled" label="{{tab.title}}">
          <div class="demo-tab tab{{$index%4}}" layout="column" layout-fill layout-align="space-around center">
              <div ng-controller="SubheaderAppCtrl" layout="column" flex layout-fill>
                <md-content style="height: 600px;">
                  <section>
                    <md-subheader class="md-primary">Projekt 1</md-subheader>
                    <md-list layout="column">
                      <md-item ng-repeat="message in messages">
                        <md-item-content>
                          <div class="md-actions" layout="column">
                            <md-button class="md-fab md-accent md-delete time-padding-small" aria-label="Time">
                                   <div class="svg-ic_mode_edit_24px icon_small_size"></div>
                              </md-button>
                            <span flex></span>
                            <md-button class="md-fab md-warn md-delete" aria-label="Time">
                                  <i class="icon icon-close"></i>
                              </md-button>
                          </div>                  
                          <div class="md-tile-content">
                            <h3>{{message.on}}</h3>
                            <h4 class="time-entry">{{message.duration}}</h4>
                            <p class="time-entry">
                              {{message.text}}
                            </p>
                          </div>
                        </md-item-content>
                      </md-item>
                    </md-list>
                  </section>
                  <section>
                    <md-subheader class="md-primary">Projekt 2</md-subheader>
                    <md-list layout="column">
                      <md-item ng-repeat="message in messages">
                        <md-item-content>
                          <div class="md-actions" layout="column">
                            <md-button class="md-fab md-accent md-delete time-padding-small" aria-label="Time">
                                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                              </md-button>
                            <span flex></span>
                            <md-button class="md-fab md-warn md-delete" aria-label="Time">
                                  <i class="icon icon-close"></i>
                              </md-button>
                          </div>   
                          <div class="md-tile-content">
                            <h3>{{message.on}}</h3>
                            <h4>{{message.duration}}</h4>
                            <p>
                              {{message.text}}
                            </p>
                          </div>
                        </md-item-content>
                      </md-item>
                    </md-list>
                  </section>
                </md-content>
              </div>
            </div>
          </md-tab>
        </md-tabs>
      </div>
      </md-content>
    </main>
    
<!--https://www.npmjs.com/package/gulp-usemin-->
  
    <!-- build:js scripts/lib.min.js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/hammerjs/hammer.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

</html>
